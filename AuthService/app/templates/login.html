<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
</head>
<body>
    <h1>Вход</h1>
    <form action="/auth/login" method="post">
        <label>Логин: <input type="text" name="username" required></label><br />
        <label>Пароль: <input type="text" name="password" required></label><br />
        <button type="submit">Войти</button>
    </form>
    <p>Еще нет аккаунта? <a href="/auth/register">Зарегистрироваться</a></p>
</body>
</html>
