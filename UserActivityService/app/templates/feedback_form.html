{% extends "menu_layout.html" %}

{% block title %}Форма отзыва на парковку{% endblock %}

{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        color: #333;
    }

    .review-form {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 500px;
        transition: transform 0.3s ease;
    }

    .review-form:hover {
        transform: translateY(-5px);
    }

    .review-form {
    position: relative;
    }

    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 24px;
        color: #007bff;
        text-decoration: none;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .back-button:hover {
        color: #0056b3;
    }

    h2 {
        text-align: center;
        color: #007bff;
        margin-bottom: 20px;
        font-size: 24px;
    }

    h3 {
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #555;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    textarea:focus {
        border-color: #007bff;
        outline: none;
    }

    textarea {
        height: 120px;
        resize: vertical;
    }

    .rating {
        display: flex;
        flex-direction: row-reverse;
        justify-content: center;
        margin-bottom: 20px;
    }

    .rating input {
        display: none;
    }

    .rating label {
        font-size: 30px;
        color: #ddd;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
        color: #ffc107;
    }

    .rating label:hover:not(:checked) ~ label {
        color: #ddd;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<form class="review-form">
    <a href="http://localhost:5002/parking/spaces/7" class="back-button">&#8592; Назад</a>
    <h2>Отзыв на парковку:</h2>
    <h3>Астрахань, Академика Королева театр</h2>
    
    <div class="form-group">
        <label for="comment">Комментарий:</label>
        <textarea id="comment" name="comment" placeholder="Напишите ваш отзыв..." required></textarea>
    </div>
    
    <div class="form-group">
        <label>Оценка:</label>
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5">&#9733;</label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4">&#9733;</label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3">&#9733;</label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2">&#9733;</label>
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1">&#9733;</label>
        </div>
    </div>
    
    <button type="submit">Отправить отзыв</button>
</form>
{% endblock %}
